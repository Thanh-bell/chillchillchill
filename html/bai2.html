<html>
    <head>
        <title>form như hình </title>
    </head>
    <body>
        <fieldset>
            <legend>General Information</legend>
                <label for="Arrival date">Arrival: </label>
                <input type="text" name="Arrival date" id="Arrival date"><br>
                <label for="Nights">Nights</label>
                <input type="text" name="Nights" id="Nights"><br>
                <label for="Adults">Adults: </label>
                <input type="number" name="Adults" id="Adults" min="1" max="3"><br>
                <label for="Children">Children: </label>
                <input type="number" name="Children" id="Children" min="0" max="3"><br>
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
                <label for="Room type">Room type: </label>
                <input type="radio" name="1" id="Standard">
                <label for="Standard">Standard</label>
                <input type="radio" name="1" id="Business">
                <label for="Business">Business</label>
                <input type="radio" name="1" id="Suite">
                <label for="Suite">Suite</label>
                <label for="bed type">bed type: </label><br>
                <input type="radio" name="2" id="king">
                <label for="king">king</label>
                <input type="radio" name="2" id="Double Double">
                <label for="Double Double">Double Double</label><br>
                <input type="checkbox" name="Smoking" id="Smoking">
                <label for="Smoking">Smoking</label>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="Name">Name: </label>
            <input type="text" name="Name" id="N"><br>
            <label for="Email">Email: </label>
            <input type="text" name="Email" id="Email"><br>
            <label for="Phone">Phone: </label>
            <input type="text" name="Phone" id="Phone"><br>
        </fieldset>
        <input type="submit" name="submit Reservation" value="submit Reservation">
    </body>

</html>
